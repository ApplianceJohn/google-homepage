<!DOCTYPE html>
<html>
<title>I Can't Believe it's Not Google!</title>

<head>

    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:700" rel="stylesheet">
    <link href="./style.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div class="grid">
        <div class="header left">
            <a href="http://www.google.com/">About</a>
            <a href="http://www.google.com/">Store</a>
        </div>
        <div class="header right">
            <a href="http://www.google.com/">Mail</a>

            <img src="./images/bell.png" alt="A small notification icon." height="18" width="18" />

            <h1>Google</h1>
            <form>
                <input type="text" name="search"><br>
                <input type="submit" value="Search">
                <input type="submit" value="I'm Feeling Lucky">
            </form>
        </div>
        <div class="footer">
            <div class="footer left">
                <a href="http://www.google.com/">Advertising</a>
                <a href="http://www.google.com/">Business/a>
            </div>
            <div class="footer right">
                <a href="http://www.google.com/">Privacy</a>
                <a href="http://www.google.com/">Terms</a>
                <a href="http://www.google.com/">Settings</a>
            </div>
        </div>
    </div>

</body>

</html>
