<!DOCTYPE html>
<html>
<title>I Can't Believe it's Not Google!</title>

<head>

    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:700" rel="stylesheet">
    <link href="./style.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div class="grid">
        <div class="header">
            <div class="left">
                <a href="http://www.google.com/">About</a>
                <a href="http://www.google.com/">Store</a>
            </div>
            <div class="right">
                <a href="http://www.google.com/">Mail</a>
                <a href="http://www.google.com/">Images</a>
                <img src="./images/bell.png" alt="A small notification icon." height="24" width="24" />
            </div>
        </div>
        <div class="searchbar">
            <h1>
                <span style='color: #4885ed'>G</span>
                <span style='color: #db3236'>o</span>
                <span style='color: #f4c20d'>o</span>
                <span style='color: #4885ed'>g</span>
                <span style='color: #3cba54'>l</span>
                <span style='color: #db3236'>e</span>
            </h1>
            <form>
                <input id="bar" type="text" name="search">
                <br>
                <input class="button" type="submit" value="Google Search">
                <input class="button" id="lucky" type="submit" value="I'm Feeling Lucky">
            </form>
        </div>
        <div class="footer">
            <div class="left">
                <a href="http://www.google.com/">Advertising</a>
                <a href="http://www.google.com/">Business</a>
            </div>
            <div class="right">
                <a href="http://www.google.com/">Privacy</a>
                <a href="http://www.google.com/">Terms</a>
                <a href="http://www.google.com/">Settings</a>
            </div>
        </div>
    </div>
</body>

</html>
